<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人學習網站</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            margin-bottom: 60px;
            text-align: center;
        }
        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            margin: 0;
            color: #111;
            letter-spacing: -0.5px;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-top: 10px;
        }
        .section {
            margin-bottom: 50px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #222;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            padding: 18px 25px;
            background-color: #fafafa;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        a {
            color: #0070f3;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            display: inline-block;
            position: relative;
        }
        a:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #0070f3;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        a:hover:after {
            transform: scaleX(1);
        }
        footer {
            margin-top: 80px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>個人學習網站</h1>
            <div class="subtitle">學習與成長的歷程紀錄</div>
        </header>
        
        <section class="section">
            <h2>作業連結</h2>
            <ul>
                <li><a href="https://08tina.github.io/w0/">W0 作業</a></li>
                <li><a href="https://08tina.github.io/w1/">W1 作業</a></li>
                <li><a href="https://reurl.cc/eMGyZL" target="_blank">學習歷程檔案 (Canva)</a></li>
            </ul>
        </section>
        
        <footer>
            <p>© 2025 個人學習網站 | 持續更新中</p>
        </footer>
    </div>
</body>
</html>
