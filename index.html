<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人學習網站</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
            color: #333;
        }
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        header {
            background: linear-gradient(to right, #3a7bd5, #5a94dd);
            color: white;
            padding: 35px 0;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(58, 123, 213, 0.2);
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        h2 {
            color: #3a7bd5;
            margin-top: 0;
            border-bottom: 2px solid #eaeef2;
            padding-bottom: 12px;
            font-weight: 600;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 16px;
            padding: 16px 20px;
            background-color: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #3a7bd5;
            transition: all 0.2s ease;
        }
        li:hover {
            background-color: #eef2f7;
            transform: translateX(3px);
        }
        a {
            color: #3a7bd5;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            display: block;
        }
        a:hover {
            color: #2d5ea9;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #8896a6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>個人學習網站</h1>
        </header>
        
        <div class="content">
            <h2>作業連結</h2>
            <ul>
                <li><a href="https://08tina.github.io/w0/">W0 作業</a></li>
                <li><a href="https://08tina.github.io/w1/">W1 作業</a></li>
                <li><a href="https://reurl.cc/eMGyZL" target="_blank">學習歷程檔案 (Canva)</a></li>
            </ul>
        </div>
        
        <footer>
            <p>© 2025 個人學習網站</p>
        </footer>
    </div>
</body>
</html>
